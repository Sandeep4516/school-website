<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>School Website</title>
        <link rel="shortcut icon" href="Images/logo.png" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/8648f5df68.js" crossorigin="anonymous"></script>
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <link rel="stylesheet" href="style.css">

        <script type="text/javascript">
function validateUserName(){
    if(document.getElementById("username").value.trim() == ""){
        document.getElementById("userNameErr").classList.remove("d-none");
    }
    else if(document.getElementById("username").value.trim().length < 3 || document.getElementById("username").value.trim().length > 10){
        document.getElementById("userNameErr").classList.add("d-none");
        document.getElementById("userNameLengthErr").classList.remove("d-none");
    }else{
        document.getElementById("userNameErr").classList.add("d-none");
        document.getElementById("userNameLengthErr").classList.add("d-none");
        document.getElementById("username").classList.add("border-success");
    }
}

function validateEmail(){
    if(document.getElementById("email").value.trim() == ""){
        document.getElementById("emailErr").classList.remove("d-none");
    }
    else if(document.getElementById("email").value.trim().indexOf("@") == -1 || document.getElementById("email").value.trim().endsWith(".com") == false){
        document.getElementById("emailErr").classList.add("d-none");
        document.getElementById("emailLengthErr").classList.remove("d-none");
    }else{
        document.getElementById("emailErr").classList.add("d-none");
        document.getElementById("emailLengthErr").classList.add("d-none");
        document.getElementById("email").classList.add("border-success");
    }
}

function validatePassword(){
    if(document.getElementById("password").value == ""){
        document.getElementById("passwordErr").classList.remove("d-none");
    }
    else if(document.getElementById("password").value.length < 8){
        document.getElementById("passwordErr").classList.add("d-none");
        document.getElementById("passwordLengthErr").classList.remove("d-none");

    }else{
        document.getElementById("passwordErr").classList.add("d-none");
        document.getElementById("passwordLengthErr").classList.add("d-none");
        document.getElementById("password").classList.add("border-success");
    }
}

function validateConfirmPasswordMatched(){
    if(document.getElementById("confirmpassword").value == ""){
        document.getElementById("confirmPasswordErr").classList.remove("d-none");
    }
    else if(document.getElementById("password").value  != document.getElementById("confirmpassword").value){
        document.getElementById("confirmPasswordErr").classList.add("d-none");
        document.getElementById("confirmPasswordErrMatch").classList.remove("d-none");
    }else{
        document.getElementById("confirmPasswordErr").classList.add("d-none");
        document.getElementById("confirmPasswordErrMatch").classList.add("d-none");
        document.getElementById("confirmpassword").classList.add("border-success");
    }
}

function validateform(){
    validateUserName();
    validateEmail();
    validatePassword();
    validateConfirmPasswordMatched();
}
        </script>
        <div>
            <form class="m-5">
                <h2 class="header">Login Form</h2>
                <div class="form-group">
                    <label>User Name<sup class="text-danger">*</sup></label>
                    <input type="text" class="form-control" id="username" onkeyup="validateUserName()">
                    <div class="text-danger d-none" id="userNameErr">Username Is Required</div>
                    <div class="text-danger d-none" id="userNameLengthErr">Username must contain min 3 and max 10 chars</div>
                </div>

                <div class="form-group">
                    <label>Email<sup class="text-danger">*</sup></label>
                    <input type="email" class="form-control" id="email" onkeyup="validateEmail()">
                    <div class="text-danger d-none" id="emailErr">Email Required</div>
                    <div class="text-danger d-none" id="emailLengthErr">Enter Valid Email Format</div>
                </div>
                
                <div class="form-group">
                    <label>Password<sup class="text-danger">*</sup></label>
                    <input type="password" class="form-control" id="password" onkeyup="validatePassword()">
                    <div class="text-danger d-none" id="passwordErr">Password must be Required</div>
                    <div class="text-danger d-none" id="passwordLengthErr">Password should be min 8 characters.</div>
                </div>
                
                <div class="form-group">
                    <label>Confirm Password<sup class="text-danger">*</sup></label>
                    <input type="password" class="form-control" id="confirmpassword" onkeyup="validateConfirmPasswordMatched()">
                    <div class="text-danger d-none" id="confirmPasswordErr">Confirm Password Is Required</div>
                    <div class="text-danger d-none" id="confirmPasswordErrMatch">Confirm Password Should be match</div>
                </div>
    
                <div class="m-2">
                    <input type="button" class="btn btn-primary" value="Save" onclick="validateform()">
                    <input type="reset" class="btn btn-secondary" value="Cancel">
                </div>
            </form>
        </div>
    </body>
</html>
