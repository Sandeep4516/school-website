<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>School Website</title>
        <link rel="shortcut icon" href="Images/logo.png" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/8648f5df68.js" crossorigin="anonymous"></script>
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <link rel="stylesheet" href="style.css">

        <script type="text/javascript">
            function validateRegForm(){
                validateFirstName();
                validateLastName();
                validateEmail();
                validateGender();
                validateDOB();
                validateNumber();
                validateFileImage();
                validateAddress();
                showOverAllValidationMsg();
            }
    
            function showOverAllValidationMsg(isformvalid){
                if(isformvalid == true){
                    document.getElementById("formvalidation").classList.remove("d-block");
                    document.getElementById("formvalidation").classList.add("d-none");
                }
                else{
                    document.getElementById("formvalidation").classList.add("d-block");
                    document.getElementById("formvalidation").classList.remove("d-none");
                }
            }
    
            function validateFirstName(){
                if(document.getElementById("firstname").value == ""){
                    document.getElementById("firstname").classList.add("b-danger");
                }
                else{
                    document.getElementById("firstname").classList.remove("b-danger");
                }
            }
    
            function validateLastName(){
                if(document.getElementById("lastname").value == ""){
                    document.getElementById("lastname").classList.add("b-danger");
                }
                else{
                    document.getElementById("lastname").classList.remove("b-danger");
                }
            }
    
            function validateEmail(){
                if(document.getElementById("email").value == ""){
                    document.getElementById("email").classList.add("b-danger");
                }
                else{
                    document.getElementById("email").classList.remove("b-danger");
                }
            }
    
            function validateGender(){
                let element = document.getElementsByName("gender");
                if(document.getElementsByName("gender")[0].checked == false && document.getElementsByName("gender")[1].checked == false){
                    document.getElementById("gendervalidation").classList.add("d-block");
                    document.getElementById("gendervalidation").classList.remove("d-none");
                }
                else{
                    document.getElementById("gendervalidation").classList.remove("d-block");
                    document.getElementById("gendervalidation").classList.add("d-none");
                }
            }
    
            function validateDOB(){
                if(document.getElementById("DOB").value == ""){
                    document.getElementById("dobvalidation").classList.add("d-block");
                    document.getElementById("dobvalidation").classList.remove("d-none");
                }
                else{
                    document.getElementById("dobvalidation").classList.remove("d-block");
                    document.getElementById("dobvalidation").classList.add("d-none");
                }
            }
    
            function validateNumber(){
                if(document.getElementById("number").value == ""){
                    document.getElementById("number").classList.add("b-danger");
                }
                else{
                    document.getElementById("number").classList.remove("b-danger");
                }
            }
    
            function validateFileImage(){
                if(document.getElementById("fileimage").value == ""){
                    document.getElementById("imagevalidation").classList.add("d-block");
                    document.getElementById("imagevalidation").classList.remove("d-none");
                }
                else{
                    document.getElementById("imagevalidation").classList.remove("d-block");
                    document.getElementById("imagevalidation").classList.add("d-none");
                }
            }
    
            function validateAddress(){
                if(document.getElementById("address").value == ""){
                    document.getElementById("addressvalidation").classList.add("d-block");
                    document.getElementById("addressvalidation").classList.remove("d-none");
                }
                else{
                    document.getElementById("addressvalidation").classList.remove("d-block");
                    document.getElementById("addressvalidation").classList.add("d-none");
                }
            }
        </script>
    <div class="m-5">
        <form>
            <h2 class="reg-header mt-4">Registration Form</h2>
            <div class="form-group mt-2">
                <label>First Name<sup style="color: red;">*</sup></label>
                <input type="text" class="form-control" id="firstname" onchange="validateFirstName()">
            </div>
    
            <div class="form-group mt-2">
                <label>Last Name<sup style="color: red;">*</sup></label>
                <input type="text" class="form-control" id="lastname" onchange="validateLastName()">
            </div>
    
            <div class="form-group mt-2">
                <label>Email<sup style="color: red;">*</sup></label>
                <input type="email" class="form-control" id="email" onchange="validateEmail()">
            </div>
    
            <div class="form-group mt-2">
                <label>Gender<sup style="color: red;">*</sup></label>
                <input type="radio" name="gender" onchange="validateGender()"><label>Male</label>
                <input type="radio" name="gender" onchange="validateGender()"><label>Female</label>
            </div>
            <div class="text-danger d-none" id="gendervalidation">
                <label>Gender field is required</label>
            </div>
    
            <div class="form-group mt-2">
                <label>DOB<sup style="color: red;">*</sup></label>
                <input type="date" class="form-control" id="DOB" onchange="validateDOB()">
            </div>
            <div class="text-danger d-none" id="dobvalidation">
                <label>This Field is Mandatory</label>
            </div>
    
            <div class="form-group mt-2">
                <label>Phone Number<sup style="color: red;">*</sup></label>
                <input type="number" class="form-control" id="number" onchange="validateNumber()">
            </div>
            <div class="text-danger d-none" id="number">
                <label>This Field is Mandatory</label>
            </div>
    
            <div class="form-group mt-2">
                <label>Upload Image<sup style="color: red;">*</sup></label>
                <input type="file" class="form-control" id="fileimage" onchange="validateFileImage()">
            </div>
            <div class="text-danger d-none" id="imagevalidation">
                <label>Please Upload Image</label>
            </div>
    
            <div class="form-group mt-2">
                <label>Address</label>
                <textarea class="form-control" id="address" onchange="validateAddress()"></textarea>
            </div>
            <div class="text-danger d-none" id="addressvalidation">
                <label>Please Enter Address Details</label>
            </div>
    
            <div class="form-group mt-2">
                <input type="button" value="Save" class="btn btn-primary" onclick="validateRegForm()">
                <input type="reset" value="Cancel" class="btn btn-dark">
                <label class="text-danger d-none" id="formvalidation">Please Fill All Details</label>
            </div>
        </form>
    </div>
</html>
